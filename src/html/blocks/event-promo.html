<section class="event-promo @@class">
    <h1 class="event-promo__title"> @@title</h1>
    <div class="event-promo__info-block">
        <div class="event-promo__left">
            <p class="event-promo__date first-line">
                @@date
            </p>
            <p class="event-promo__place second-line">
                @@place
            </p>
        </div>
        <picture class="event-promo__picture">
            <img src="@@img" alt="@@alt" class="event-promo__img">
        </picture>
        <div class="event-promo__right">
            <p class="event-promo__time first-line">
                @@time начало
            </p>
            <p class="event-promo__address second-line">
                @@address
            </p>
        </div>
    </div>
</section>
