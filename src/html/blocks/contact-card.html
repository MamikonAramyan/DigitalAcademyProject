<div class="contact-point @@class">
    <div class="contact-point__image">
        <svg class="contact-point__icon" width="20" height="20">
            <use xlink:href="assets/icons/symbols.svg#@@icon"></use>
        </svg>
    </div>
    <div class="contact-point__info">
        <h5 class="contact-point__address">@@title</h5>
        <p class="contact-point__text">@@text</p>
    </div>
</div>
